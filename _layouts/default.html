<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} Â· {{ site.title }}</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- MathJax for LaTeX like $\sqrt{s}=13.6~\text{TeV}$ -->
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Basic SEO -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/research/' | relative_url }}">Research</a>
        <a href="{{ '/publications/' | relative_url }}">Publications</a>
        <a href="{{ '/presentations/' | relative_url }}">Presentations</a>
        <a href="{{ '/outreach/' | relative_url }}">Outreach</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="site-footer wrap">
    <small>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</small>
  </footer>
</body>
</html>
